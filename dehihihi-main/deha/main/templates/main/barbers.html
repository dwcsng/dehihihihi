{% extends 'main/base.html' %}
{% block title %}Đội ngũ thợ cắt tóc{% endblock %}
{% block content %}
<h2 class="mb-4 text-center">Đội ngũ thợ cắt tóc</h2>
<div class="row">
  {% for barber in barbers %}
  <div class="col-md-4">
    <a href="{% url 'book_appointment' %}?barber={{ barber.id }}" style="text-decoration:none;color:inherit;">
      <div class="card mb-3 barber-card" style="cursor:pointer; transition:transform 0.2s;">
        <img src="{{ barber.photo.url }}" class="card-img-top" alt="{{ barber.name }}" style="height:220px;object-fit:cover;">
        <div class="card-body text-center">
          <h5 class="card-title">{{ barber.name }}</h5>
          <p class="card-text">{{ barber.experience }}</p>
          <p class="card-text"><small>Lịch làm việc: {{ barber.schedule }}</small></p>
          <span class="btn btn-outline-primary btn-sm mt-2">Đặt lịch với thợ này</span>
        </div>
      </div>
    </a>
  </div>
  {% endfor %}
</div>
<style>
  .barber-card:hover {
    transform: translateY(-8px) scale(1.03);
    box-shadow: 0 8px 32px rgba(33,37,41,0.12);
  }
</style>
{% endblock %}
